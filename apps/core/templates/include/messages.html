{% if messages %}
    {% for message in messages %}
        <div class="container-xl w-100" id="messages">
            <div class="alert d-flex align-items-center {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %}" role="alert">
                <h5 class="flex-grow-1" style="text-align: center;">{{ message }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endfor %}
{% endif %}
