{% extends "auth/base_auth.html" %}

{% load static %}

{% block content %}
<section class="container rounded p-3 p-md-2 p-xl-5 mt-5">
    <div class="mt-5 row">
      <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
        <div class="d-flex flex-column justify-content-center align-center h-100 p-3 p-md-4 p-xl-5">
          <img class="img-fluid mx-auto my-4" loading="lazy" src="{% static 'assets/img/marca_grafica_vertical.png' %}"
            width="245" alt="Policia Militar de CuiabÃ¡ Logo">
        </div>
      </div>
      <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
        <div class="p-3 p-md-4 p-xl-5">
          <div class="row">
            <div class="col-12">
              <div class="mb-5 text-center">
                <h3>{{ app_name|default:"Sistema Logos" }}</h3>
              </div>
            </div>
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label for="username" class="form-label">Nome de usuario <span class="text-danger">*</span></label>
                <input id="username" name="username" type="text" class="form-control" placeholder="Username" autofocus
                  required>
              </div>
              <div class="col-12">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password"
                  required>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                  <label class="form-check-label text-secondary" for="remember_me">
                    Manter Conectado
                  </label>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn bsb-btn-xl btn-dark" type="submit">Fazer Login</button>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <div class="text-end">
                <a href="{% url "users:password_reset" %}" class="link-secondary text-decoration-none">Esqueci Minha
                  Senha</a>&nbsp;&nbsp;
                <a href="{% url 'users:login' %}" class="link-secondary text-decoration-none">Criar Conta</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
